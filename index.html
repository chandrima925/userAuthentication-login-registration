<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-blue-700">
    <h2 class="my-40 text-4xl font-bold success-text text-white text-center animate__animated animate__slideInDown">
    </h2>

    <!-- Log in action -->
    <form action id="log-in"
        class="bg-slate-100 h-[450px] w-[420px] mx-auto rounded-md shadow-md my-40 px-4 py-4 flex flex-col justify-start gap-y-4 block animate__animated animate__pulse">
        <h1 class="text-2xl mt-6">Log in here</h1>
        <div class="devider" class="bg-blue-700"></div>
        <div class="form-section flex flex-col">
            <label for="user" class="font-medium text-slate-800">Email</label>
            <input type="email" name="user" id="user" placeholder="Enter your email id"
                class="w-full p-2 border rounded-md" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
        </div>
        <div class="form-section flex flex-col relative">
            <label for="password" class="font-medium text-slate-800">Password</label>
            <input type="password" name="password" id="password" Enter your password
                class="w-full p-2 border rounded-md" required>
            <button type="button" id="btnToggle" class="toggle absolute top-[50%] left-[90%]"><i
                    class="ri-eye-off-line text-blue-500" id="eyeIcon"></i></button>
        </div>
        <p id="alertText" class="text-sm"></p>
        <div class="form-check justify-between flex items-center">
            <div>
                <input type="checkbox">
                <label for="sunset sea-food delights" class="text-slate-800">Remember Me</label>
            </div>
            <div>
                <p class="text-blue-700" onclick="resetPassword()">Forgot Password?</p>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded-md" id="logIn">Log In</button>
        <small class="text-center">Don't have account?<span class="text-blue-700" onclick="signUp()"> Signup
                now</span></small>
    </form>

    <!-- ------------------------------- -->

    <!-- Registration / sign up -->

    <form action id="registration"
        class="bg-slate-100 h-[600px] w-[420px] mx-auto rounded-md shadow-md my-40 px-4 py-4 flex flex-col justify-start gap-y-4 registration-form hidden animate__animated animate__pulse">
        <h1 class="text-2xl mt-6">Registration</h1>
        <div class="devider" class="bg-blue-700"></div>

        <div class="form-section flex flex-col">
            <label for="userName" class="font-medium text-slate-800">User name</label>
            <input type="text" name="userName" id="userName" placeholder="Enter your user name"
                class="w-full p-2 border rounded-md" required>
        </div>

        <div class="form-section flex flex-col">
            <label for="user" class="font-medium text-slate-800">Email</label>
            <input type="email" name="user" id="user" placeholder="Enter your email id"
                class="w-full p-2 border rounded-md" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
        </div>

        <div class="form-section flex flex-col">
            <label for="password" class="font-medium text-slate-800">Password</label>
            <input type="password" name="password" id="create-password" Enter your password
                class="w-full p-2 border rounded-md" required>
        </div>

        <div class="form-section flex flex-col relative">
            <label for="password" class="font-medium text-slate-800">Password</label>
            <input type="password" name="password" id="confirm-password" Enter your password
                class="w-full p-2 border rounded-md" required>
            <button type="button" id="eyeToggle" class="toggle absolute top-[50%] left-[90%]"><i
                    class="ri-eye-off-line text-blue-500" id="eyeBtn"></i></button>
        </div>
        <p id="alertMessage" class="text-sm"></p>
        <div class="form-check justify-between flex items-center">
            <div>
                <input type="checkbox">
                <label for="sunset sea-food delights" class="text-slate-800">I accept all the terms and
                    conditions</label>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded-md" id="signUp-btn">Register Now</button>
        <small class="text-center">Don't have account?<span class="text-blue-700" onclick="logAction()"> Login
                now</span></small>
    </form>

    <!-- ------------------ -->

    <script src="main.js"></script>
</body>

</html>
